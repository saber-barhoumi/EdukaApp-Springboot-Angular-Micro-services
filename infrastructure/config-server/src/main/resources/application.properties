server.port=8885

spring.application.name=config-server

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=config-server

# Config Server - Native Profile (file system based)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:native}
spring.cloud.config.server.native.search-locations=classpath:/config

# Management endpoints
management.endpoints.web.exposure.include=health,info,refresh,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

