# Restaurant Management Service - Production Configuration

# Server Configuration
server.port=8086

# Application Name
spring.application.name=restaurant-management-service

# Database Configuration - PostgreSQL for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurantdb
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.eduka.restaurant=INFO
logging.file.name=/var/log/restaurant-management-service.log

# Management endpoints
management.endpoints.web.exposure.include=health,info
