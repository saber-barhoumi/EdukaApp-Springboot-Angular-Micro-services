# User Management Service - Production Configuration

# Server Configuration
server.port=8087

# Application Name
spring.application.name=user-management-service

# Database Configuration - PostgreSQL for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Keycloak Configuration
keycloak.realm=eduka-realm
keycloak.auth-server-url=http://keycloak:8080
keycloak.ssl-required=external
keycloak.resource=eduka-app
keycloak.credentials.secret=your-production-secret
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/eduka-realm

# Logging
logging.level.com.eduka.user=INFO
logging.file.name=/var/log/user-management-service.log

# Management endpoints
management.endpoints.web.exposure.include=health,info
