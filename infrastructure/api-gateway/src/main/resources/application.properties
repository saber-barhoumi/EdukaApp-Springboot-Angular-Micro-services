server.port=8080
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=user-management-service
spring.cloud.gateway.routes[0].uri=lb://USER-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# Auth routes go to restaurant-management-service (where AuthController is located)
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://RESTAURANT-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[2].id=restaurant-management-service
spring.cloud.gateway.routes[2].uri=lb://RESTAURANT-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/restaurant/**,/api/meals/**

# Route pour le microservice Library Management
spring.cloud.gateway.routes[3].id=library-management-service
spring.cloud.gateway.routes[3].uri=lb://LIBRARY-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/emprunts/**,/api/livres/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=DEBUG