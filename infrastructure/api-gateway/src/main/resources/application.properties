# ==============================
# Server Configuration
# ==============================
server.port=8888
spring.application.name=api-gateway

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================
# Gateway Routes Configuration
# ==============================

# User Management Service
spring.cloud.gateway.routes[0].id=user-management-service
spring.cloud.gateway.routes[0].uri=lb://USER-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# Auth Service (Restaurant Management Service handles AuthController)
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://RESTAURANT-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**

# Restaurant Management Routes
spring.cloud.gateway.routes[2].id=restaurant-management-service
spring.cloud.gateway.routes[2].uri=lb://RESTAURANT-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/restaurants/**

# Menu Items Routes
spring.cloud.gateway.routes[3].id=menu-items-service
spring.cloud.gateway.routes[3].uri=lb://RESTAURANT-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/menu-items/**

# Orders Routes
spring.cloud.gateway.routes[4].id=orders-service
spring.cloud.gateway.routes[4].uri=lb://RESTAURANT-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/orders/**

# Admin Management - Academic Programs
spring.cloud.gateway.routes[5].id=academic-programs-service
spring.cloud.gateway.routes[5].uri=lb://ADMIN-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/academic-programs/**

# Admin Management - Departments
spring.cloud.gateway.routes[6].id=departments-service
spring.cloud.gateway.routes[6].uri=lb://ADMIN-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/departments/**

# ==============================
# CORS Configuration
# ==============================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# ==============================
# Logging Configuration
# ==============================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# ==============================
# Keycloak OAuth2 Resource Server Configuration
# ==============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Eduka-realm

# ==============================
# Actuator Configuration for Monitoring
# ==============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
