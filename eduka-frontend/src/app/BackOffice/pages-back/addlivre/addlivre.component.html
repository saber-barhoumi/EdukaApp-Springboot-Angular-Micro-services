<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>üìö Ajouter un nouveau livre</h2>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #livreForm="ngForm">
        
        <!-- Titre -->
        <div class="form-group">
          <label for="titre">Titre du livre <span class="required">*</span></label>
          <input 
            type="text" 
            id="titre" 
            class="form-control"
            [(ngModel)]="livre.titre" 
            name="titre"
            required
            placeholder="Ex: Les Mis√©rables"
          >
        </div>

        <!-- Cat√©gorie -->
        <div class="form-group">
          <label for="categorie">Cat√©gorie <span class="required">*</span></label>
          <input 
            type="text" 
            id="categorie" 
            class="form-control"
            [(ngModel)]="livre.categorie" 
            name="categorie"
            required
            placeholder="Ex: Roman, Science, Histoire..."
          >
        </div>

        <!-- Disponibilit√© -->
        <div class="form-group">
          <label for="diponible">Disponibilit√© <span class="required">*</span></label>
          <select 
            id="diponible" 
            class="form-control"
            [(ngModel)]="livre.diponible" 
            name="diponible"
            required
          >
            <option [value]="option" *ngFor="let option of disponibleOptions">
              {{ option }}
            </option>
          </select>
        </div>

        <!-- Boutons d'action -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            ‚úÖ Ajouter le livre
          </button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            ‚ùå Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
