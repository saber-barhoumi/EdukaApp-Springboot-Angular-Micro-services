

<!-- popup search -->
<div class="search-popup">
    <button class="close-search"><span class="far fa-times"></span></button>
    <form action="#">
        <div class="form-group">
            <input type="search" name="search-field" placeholder="Search Here..." required>
            <button type="submit"><i class="far fa-search"></i></button>
        </div>
    </form>
</div>
<!-- popupaaaaa search end -->

<main class="main">
    <!-- breadcaaaaarumb -->
    <div class="site-breadcrumb" style="background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%)">
        <div class="container-fluid">
            <h2 class="breadcrumb-title">Login</h2>
            <ul class="breadcrumb-menu">
                <li><a routerLink="/">Home</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
    <!-- breadcrumb end -->

    <!-- login area -->
    <div class="login-area py-120">
        <div class="container-fluid">
            <div class="col-md-5 mx-auto">
                <div class="login-form">
                    <div class="login-header">
                        <img src="assets/FrontOffice/img/logo/logo.png" alt="">
                        <p *ngIf="!isLoggedIn">Login with your eduka account</p>
                        <p *ngIf="isLoggedIn">Welcome, {{ currentUser?.firstName || currentUser?.username || 'User' }}</p>
                    </div>
                    <form *ngIf="!isLoggedIn" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label>Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                formControlName="email"
                                placeholder="Enter your email"
                                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                formControlName="password"
                                placeholder="Enter your password"
                                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                Password is required
                            </div>
                        </div>
                        <div class="form-group" *ngIf="errorMessage">
                            <div class="alert alert-danger">{{ errorMessage }}</div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" formControlName="rememberMe">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn" [disabled]="loginForm.invalid || isLoading">
                                <i class="far fa-sign-in"></i> 
                                <span *ngIf="!isLoading">Login</span>
                                <span *ngIf="isLoading">Logging in...</span>
                            </button>
                        </div>
                
                        <div class="login-footer mt-3">
                            <p>Don't have an account? <a routerLink="/register" class="text-primary">Register here</a></p>
                        </div>
                    </form>
                    <div *ngIf="isLoggedIn" class="login-footer">
                        <button (click)="logout()" class="theme-btn"><i class="far fa-sign-out"></i> Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->
</main>
