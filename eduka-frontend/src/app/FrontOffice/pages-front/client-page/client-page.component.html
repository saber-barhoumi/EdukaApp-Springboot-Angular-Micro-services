<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">{{ userRole }} Dashboard</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-warning" role="alert">
            <strong>Welcome to your {{ userRole }} dashboard!</strong>
            <br>
            <span *ngIf="userId">User ID: {{ userId }}</span>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">My Services</h5>
                  <p class="card-text">Manage your service requests and support tickets.</p>
                  <a href="#" class="btn btn-primary">View Services</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">My Profile</h5>
                  <p class="card-text">Update your profile information and preferences.</p>
                  <a href="#" class="btn btn-primary">View Profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
