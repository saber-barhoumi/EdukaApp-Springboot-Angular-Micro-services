# Application Configuration
spring.application.name=academic-documents-service
server.port=8083

# File Upload Configuration
app.upload.dir=uploads
app.base.url=http://localhost:8083

# File and Request Size Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.max-http-header-size=16KB
server.tomcat.max-http-post-size=50MB

##### DATA BASE #####
spring.data.mongodb.uri=mongodb://localhost:27017/academic_documents_db
spring.data.mongodb.auto-index-creation=true

#### FILE STORAGE (MinIO) ####
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=academic-documents

# Keycloak OAuth2 Resource Server Configuration (TEMPORARILY DISABLED)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Eduka-realm
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/eduka-realm/protocol/openid-connect/certs

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
