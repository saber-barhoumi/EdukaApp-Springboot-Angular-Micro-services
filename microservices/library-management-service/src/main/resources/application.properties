# Application Configuration
spring.application.name=library-management-service
server.port=8084

# Adresse du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# File Upload Configuration
app.upload.dir=uploads
app.base.url=http://localhost:8084

# File and Request Size Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.max-http-header-size=16KB
server.tomcat.max-http-post-size=50MB

##### DATA BASE #####
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

#### JPA / HIBERNATE ####
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Keycloak OAuth2 Resource Server Configuration (TEMPORARILY DISABLED)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Eduka-realm
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/eduka-realm/protocol/openid-connect/certs

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
